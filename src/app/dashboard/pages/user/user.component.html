<app-title [title]="userTitle()"></app-title>


<div>
  {{user() | json}}
</div>

@if(user()){
  <div class="bg-white grid grid-cols-1 shadow rounded  h-200 w-200 p-5">
    <h1 class="text-2xl"> {{ user()!.first_name }} {{user()!.last_name}}</h1>
    <img height="100" width="100" class="rounded" [srcset]="user()?.avatar" alt="avatar">
  </div>
}
@else {
  <p>Loading information</p>
}
