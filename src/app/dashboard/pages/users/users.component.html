<app-title title="List users" />

<section>
  <ul>
    @for(user of userService.users(); track user.id; let i = $index) {
    <li>

      <img class="rounded w-14" [srcset]="user.avatar" alt="avatar">

      <a [routerLink]="['/dashboard/user',user.id]" routerLinkActive="router-link-active" >
          {{ user.first_name }} {{user.last_name}}
      </a>
    </li>
    } @empty {
      Loading
    }
  </ul>
</section>
